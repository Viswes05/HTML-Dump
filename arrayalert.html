<html>
    <head>
        <title>
            Array Alert
        </title>
    </head>
    <body bgcolor="yellow">
        <script>
            var myarr = new Array();
            myarr[0]="Hello";
            myarr[1]="Welcome";
            myarr[2]="Systech";
            alert("One Dimensional Array")
            document.write("",myarr[0]);
            document.write("<br>");
            document.write("",myarr[1]);
            document.write("<br>");
            document.write("",myarr[2]);
            document.write("<br>");
        </script>
        <script>
         var myarr = new Array();
         myarr [0] = new Array();
         myarr[0][0]=prompt("enter","");
         myarr[0][1]=prompt("enter","");
         myarr[0][2]=prompt("enter","");

         alert("Two Dimensional Array")
         document.write("",myarr[0][0]);
         document.write("<br>");
         document.write("",myarr[0][1]);
         document.write("<br>");
         document.write("",myarr[0][2]);
         document.write("<br>");
        </script>
    </body>
</html>
